<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS Links -->
	<!-- <link rel="stylesheet" href="{% static 'css/jquery-ui-1.12.1/jquery-ui.min.css' %}"> -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/grapetree.css' %}">
	<link rel="stylesheet" href="{% static 'js/spectrum/spectrum.css' %}" type="text/css"/>

    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Global styles and scripts -->
</head>
<body>
	<!-- START OF PAGE HEADER -->
	<div id="header">
		<div id="logo-text">
			<div id="logo">
				<a title="salmonella typhi icons" href="https://www.flaticon.com/free-icons/salmonella-typhi" target="_blank">
					<img src="{% static 'js/img/logo2.png' %}" alt="SPRAT" style="width:153px;height:135px;transform: rotate(45deg);">
				</a>
			</div>
			<div id="header-text">
				<a id="sprat" href="{% url 'index' %}">SPRAT</a>
				<span id="subtitle"><i> Salmonella</i> Predictive Risk Assessment Tool</span>
			</div>
		</div>
		<div id="menu-container">
			<div id="menu-top">
				<a href="#">About</a>
				<a href="#">Help</a>
				<a href="#">Cite Us</a>
			</div>
			<div id="menu-bottom">
				<p>Hosted by University of Minnesota</p>
			</div>
		</div>
	</div>
	<!-- END OF PAGE HEADER  -->

	<!-- START OF MENU LINE -->
	<div id="menu-line">
		<nav>
			<a href="{% url 'index' %}"> Home</a>
			<a href="{% url 'grapetree' %}"> View Serovar</a>
			<a href="{% url 'dashboard' %}"> Search/Compare Isolate</a>
		</nav>
	</div>
	<!-- END OF MENU LINE -->

	<div>
		<!-- Content block, to be overridden by child templates -->
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
